<main class="main">
  <h1>{{ text.TITLE }}</h1>

  <div class="container">
    <p>Number 1
      <input type="number" name="number1" [(ngModel)]="firstNumber">
    </p>
    <p>Number 2
      <input type="number" name="number2" [(ngModel)]="secondNumber">
    </p>
  </div>

  <img src="assets/calculator.png" alt="icon showing the four operations in a green circle">

  <h2>{{ text.CHOOSE_YOUR_OPERATOR }}</h2>

  <div class="calculator-buttons">
    <button (click)="addNumbers()" class="operation-button" type="button"><b>{{ text.ADITION_BUTTON }}</b></button>
    <button (click)="subtractNumbers()" class="operation-button" type="button"><b>{{ text.SUBTRACTION_BUTTON }}</b></button>
    <button (click)="multiplyNumbers()" class="operation-button" type="button"><b>{{ text.MULTIPLY_BUTTON }}</b></button>
    <button (click)="divideNumbers()" class="operation-button" type="button"><b>{{ text.DIVISION_BUTTON }}</b></button>
  </div>

  <h2>{{ text.RESULT }}: {{ result }}</h2>

</main>

<router-outlet></router-outlet>
